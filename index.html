<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LH SCRIPTS HUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at center, #1e0b35 0%, #07030a 100%);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }
        h1 { font-family: 'Dela Gothic One', cursive; font-size: clamp(30px, 8vw, 50px); margin: 0; color: #fff; }
        .subtitle { font-size: 10px; color: #777; letter-spacing: 5px; text-transform: uppercase; margin-bottom: 40px; }
        
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 900px;
            width: 100%;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }
        .card:hover { transform: translateY(-5px); border-color: #a020f0; background: rgba(255, 255, 255, 0.06); }
        
        .card h3 { font-family: 'Dela Gothic One', cursive; margin: 0 0 10px 0; font-size: 18px; }
        .card p { font-size: 14px; color: #aaa; margin-bottom: 20px; line-height: 1.5; }
        
        .copy-btn {
            width: 100%;
            background: #fff;
            color: #000;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 12px;
            transition: 0.2s;
        }
        .copy-btn.success { background: #a020f0; color: #fff; }
    </style>
</head>
<body>

    <h1>LH SCRIPTS</h1>
    <div class="subtitle">by LH RECORDS</div>

    <div class="container">
        <div class="card">
            <h3>LH FLY V2</h3>
            <p>Плавный полет. Управление через мышку. Лучший выбор для Admin House и Brookhaven.</p>
            <button class="copy-btn" onclick="copyCode(this, 'https://raw.githubusercontent.com/alantzs/flygui/main/fly.lua')">Copy Loadstring</button>
        </div>

        <div class="card">
            <h3>LH SPEED HUB</h3>
            <p>Мгновенная скорость. Не сбрасывается при прыжке. Полный контроль персонажа.</p>
            <button class="copy-btn" onclick="copyCode(this, 'https://raw.githubusercontent.com/alantzs/speedhub/main/speed.lua')">Copy Loadstring</button>
        </div>
    </div>

    <script>
        function copyCode(btn, rawUrl) {
            const loadstring = `loadstring(game:HttpGet("${rawUrl}"))()`;
            const el = document.createElement('textarea');
            el.value = loadstring;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            const originalText = btn.innerText;
            btn.innerText = "COPIED!";
            btn.classList.add('success');
            setTimeout(() => {
                btn.innerText = originalText;
                btn.classList.remove('success');
            }, 2000);
        }
    </script>
</body>
</html>
