<!DOCTYPE html>
<html>
<head>
    <title>LH FLY | ROBLOX SCRIPT</title>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at center, #1e0b35 0%, #07030a 100%);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 { font-family: 'Dela Gothic One', cursive; font-size: 40px; margin-bottom: 10px; }
        .label { color: #888; letter-spacing: 5px; text-transform: uppercase; font-size: 12px; margin-bottom: 30px; }
        .copy-box {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: 0.3s;
        }
        .copy-box:hover { background: rgba(255,255,255,0.1); transform: scale(1.05); }
        code { color: #a020f0; }
    </style>
</head>
<body>
    <h1>LH FLY</h1>
    <div class="label">by LH RECORDS</div>
    <div class="copy-box" onclick="copy()">
        <code>Click to copy loadstring</code>
    </div>

    <script>
        function copy() {
            navigator.clipboard.writeText('loadstring(game:HttpGet("https://raw.githubusercontent.com/alantzs/flygui/main/fly.lua"))()');
            alert("Скрипт скопирован!");
        }
    </script>
</body>
</html>
