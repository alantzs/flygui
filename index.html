<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>LH SCRIPTS | ListHaten</title>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d001a;
            color: white;
            font-family: 'Dela Gothic One', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            border: 5px solid #4d0099;
            padding: 40px;
            background: #1a0033;
            box-shadow: 0 0 20px #4d0099;
        }
        h1 { font-size: 50px; color: #cc00ff; text-shadow: 3px 3px #000; }
        .btn {
            background: #00ff00;
            color: black;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-family: 'Dela Gothic One';
            font-size: 20px;
            margin-top: 20px;
        }
        .btn:hover { background: #ff0000; }
        .code-box {
            background: #000;
            padding: 10px;
            margin-top: 20px;
            font-size: 12px;
            color: #00ff00;
            border: 1px dashed #4d0099;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LH SCRIPTS</h1>
        <p>FOR FTAP AND MINECRAFT MODS</p>
        <div class="code-box" id="scriptCode">
            loadstring(game:HttpGet("https://lhscripts.ignorelist.com/get"))()
        </div>
        <button class="btn" onclick="copyCode()">КОПИРОВАТЬ СКРИПТ</button>
    </div>

    <script>
        function copyCode() {
            var text = document.getElementById("scriptCode").innerText;
            navigator.clipboard.writeText(text);
            alert("Скрипт скопирован, Азер! Вставляй в экзекутор.");
        }
    </script>
</body>
</html>
