<style>
    .script-container {
        background: #1a1525;
        border: 1px solid #7b2ff7;
        padding: 15px;
        border-radius: 8px;
        margin: 20px 0;
        position: relative;
    }
    
    pre {
        color: #00ff88;
        font-family: 'Consolas', monospace;
        overflow-x: auto;
        white-space: pre-wrap;
    }

    .copy-btn {
        background: #7b2ff7;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }

    .copy-btn:hover {
        background: #9d5cff;
        transform: scale(1.05);
    }

    .copy-btn.success {
        background: #00c853;
    }
</style>

<div class="script-container">
    <pre id="scriptText">loadstring(game:HttpGet("https://raw.githubusercontent.com/Azer/LH_EX/main/script.lua"))()</pre>
    
    <button class="copy-btn" onclick="copyScript(this)">КОПИРОВАТЬ СКРИПТ</button>
</div>

<script>
function copyScript(btn) {
    // Находим текст внутри тега pre
    const text = document.getElementById('scriptText').innerText;

    // Современный метод копирования
    if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(text).then(() => {
            showSuccess(btn);
        });
    } else {
        // Запасной метод для старых браузеров
        let textArea = document.createElement("textarea");
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        try {
            document.execCommand('copy');
            showSuccess(btn);
        } catch (err) {
            alert('Ошибка копирования, попробуй вручную');
        }
        document.body.removeChild(textArea);
    }
}

function showSuccess(btn) {
    const originalText = btn.innerText;
    btn.innerText = "СКОПИРОВАНО! ✅";
    btn.classList.add('success');
    
    setTimeout(() => {
        btn.innerText = originalText;
        btn.classList.remove('success');
    }, 2000);
}
</script>
